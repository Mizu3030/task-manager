<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="{% url 'task_list' %}">Task Manager</a>
      <div class="d-flex">
        {% if user.is_authenticated %}
          <span class="navbar-text me-3">Hello, {{ user.username }}</span>
          <a class="btn btn-outline-danger btn-sm" href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a class="btn btn-outline-primary btn-sm" href="{% url 'login' %}">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    {% for message in messages %}
      <div class="alert alert-info">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
