<!DOCTYPE html>
<html>
<head>
    <title>Task Form</title>
</head>
<body>
    <h1>{% if task %}Edit Task{% else %}Add Task{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" name="title" value="{{ task.title|default:'' }}"><br>
        <label>Description:</label>
        <textarea name="description">{{ task.description|default:'' }}</textarea><br>
        <label>Period:</label>
        <select name="period">
            <option value="morning" {% if task.period == 'morning' %}selected{% endif %}>Morning</option>
            <option value="afternoon" {% if task.period == 'afternoon' %}selected{% endif %}>Afternoon</option>
            <option value="evening" {% if task.period == 'evening' %}selected{% endif %}>Evening</option>
        </select><br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
