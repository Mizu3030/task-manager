<!DOCTYPE html>
<html>
<head>
    <title>Daily Task Manager</title>
</head>
<body>
    <h1>Tasks</h1>
    <a href="{% url 'task_add' %}">Add Task</a>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} - {{ task.period }}
                {% if task.is_completed %}(Completed){% endif %}
                <a href="{% url 'task_edit' task.id %}">Edit</a>
                <a href="{% url 'task_delete' task.id %}">Delete</a>
                <a href="{% url 'task_complete' task.id %}">Complete</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
